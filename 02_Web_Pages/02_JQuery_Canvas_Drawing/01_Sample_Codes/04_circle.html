<html>
<head>
<script src="jquery.js"></script> 
<style>
/*======== Animations==================== */
@-webkit-keyframes spin {
  0% {-webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@-webkit-keyframes spin_rev {
  0% {-webkit-transform: rotate(360deg); }
  100% { -webkit-transform: rotate(0deg); }
}

@-webkit-keyframes square {
    0% { transform : translateY(0em) translateX(0em) ; }
    25% { transform : translateY(6em) translateX(0em) ; } 
    50% { transform : translateY(6em) translateX(6em) ; } 
	75% { transform : translateY(0em) translateX(6em) ; }
	100% { transform : translateY(0em) translateX(0em) ; }
}
/*******************************************/

.t_w{
	color:white;
}

.circle1{
	-webkit-animation: spin_rev 3s linear 0s infinite normal; 
	transform-origin:50% 50px; 
}

.circle_center{
	-webkit-animation: spin 8s linear 0s infinite normal; 
	transform-origin:50% 100px; 
}

.circle2{
	-webkit-animation: spin 6s linear 0s infinite normal; 
	transform-origin:50% 150px;  
}

.move{
	-webkit-animation: square 12s linear 0s infinite normal; 
}

html, body {
    overflow: hidden;
}
</style>
</head>

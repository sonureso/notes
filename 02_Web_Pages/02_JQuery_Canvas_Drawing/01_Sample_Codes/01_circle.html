<style>
/*======== Animations==================== */
@-webkit-keyframes spin {
  0% {-webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@-webkit-keyframes spin_rev {
  0% {-webkit-transform: rotate(360deg); }
  100% { -webkit-transform: rotate(0deg); }
}
/*******************************************/

.t_w{
	color:white;
}


.circle1{
	-webkit-animation: spin_rev 3s linear 0s infinite normal; 
	transform-origin:0% 50px;  /* 50px can also be used. */

.circle_center{
	-webkit-animation: spin 12s linear 0s infinite normal; 
	transform-origin:50% 200px;  /* 50px can also be used. */
}
html, body {
    overflow: hidden;
}
</style>

var canvas = document.getElementById("myCanvas");

function draw(x1,y1,x2,y2)
{
	ctx.moveTo(x1, y1);
	ctx.lineTo(x2, y2);
	ctx.stroke();
}
